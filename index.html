<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Drum kit</title>
</head>
<body>
    <h1>Drum kit</h1>
    <div class="drumpadContainer">
        <div title="Hi-hat" class="drumpad">a</div>
        <div title="Crash cymbal" class="drumpad">s</div>
        <div title="Snare drum" class="drumpad">d</div>
        <div title="Tom-tom" class="drumpad">f</div>
        <div title="Bass drum" class="drumpad">space bar</div>
        <div title="Tom-tom" class="drumpad">j</div>
        <div title="Floor tom" class="drumpad">k</div>
        <div title="Ride cymbal"  class="drumpad">l</div>
        <div title="Splash cymbal" class="drumpad">;</div>        
    </div> 
    <audio src="https://www.fesliyanstudios.com/play-mp3/6701" data-key="65"></audio>
    <audio src="https://www.fesliyanstudios.com/play-mp3/6664" data-key="83"></audio>
    <audio src="https://www.fesliyanstudios.com/play-mp3/6769" data-key="68"></audio>
    <audio src="https://www.fesliyanstudios.com/play-mp3/6692" data-key="70"></audio>
    <audio src="https://www.fesliyanstudios.com/play-mp3/6658" data-key="32"></audio>
    <audio src=""></audio>
    <audio src="https://www.fesliyanstudios.com/play-mp3/6733" data-key="76"></audio>
    <audio src="https://www.fesliyanstudios.com/play-mp3/6778" data-key="186"></audio>

    <div class="drumKitImageContainer">
        <img src="https://ltp-us-cloudfront-source.s3.amazonaws.com/img/cat/69165/Standard-Female-Posture-Top-Down-View.jpg" alt="">
    </div>   



    <script>
        const drumpad = document.querySelectorAll("div.drumpad");
        function drumPadPress(key, drumpad, keyUpOrDown) {
            if (keyUpOrDown != "up") {
                const audio = document.querySelector(`audio[data-key = "${key}"]`);
                if (key == "186") {
                    // Set volume
                    audio.volume = 1;
                }
                audio.currentTime = 0;
                audio.play();
                console.log(audio);
                drumpad.style.height = "100%";
                drumpad.style.backgroundColor = "pink";
                drumpad.style.boxShadow = "2px 0 5px lightblue, -2px 0 5px lightblue,0 -2px 5px lightblue";
                setTimeout(() => {
                    drumpad.style.boxShadow = "none";
                    drumpad.style.height = "0%";
                    drumpad.style.backgroundColor = "white";
                }, 500);
            }
            
        };
        document.addEventListener('keydown', e => {
            const keyCode = e.keyCode;
            console.log(keyCode);
            switch (keyCode) {
                case 65:
                    drumPadPress(keyCode, drumpad[0], "down");
                    break;
                case 83:
                    drumPadPress(keyCode, drumpad[1], "down");
                    break;
                case 68:
                    drumPadPress(keyCode, drumpad[2], "down");
                    break;
                case 70:
                    drumPadPress(keyCode, drumpad[3], "down");
                    break;
                case 32:
                    drumPadPress(keyCode, drumpad[4], "down");
                    break;
                case 74:
                    drumPadPress("70", drumpad[5], "down");
                    break;
                case 75:
                    drumPadPress("32", drumpad[6], "down");
                    break;
                case 76:
                    drumPadPress(keyCode, drumpad[7], "down");
                    break;
                case 186:
                    drumPadPress(keyCode, drumpad[8], "down");
                    break;
            }
        });
        
        
        
        
        
    </script>
</body>
</html>
